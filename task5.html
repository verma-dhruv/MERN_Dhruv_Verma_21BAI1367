<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="#CCCCCC" >
<caption>Registration form</caption>
<tr>
<th>First Name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name" placeholder="enter your first name" required/></td>
</tr>
<tr>
<th>Last Name</th>
<td><input type="text"/></td>
</tr>
<tr>
    <th>Email</th>
    <td><input type="email"/></td>
    </tr>
    <tr>
    <th>Password</th>
    <td><input type="password"/></td>
    </tr>
<tr>
    <th>Select your gender</th>
    <td>
    male<input type="radio" name="g" value="m"/>
    female<input type="radio" name="g" value="f"/>
    </td>
    </tr>

    <tr>
        <th>Age</th>
        <td><input type="number"/></td>
        </tr>

<tr>
<th>Phone Number</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
    <th>State</th>
    <td><input type="password"/></td>
    </tr>

<th>Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Choose your country</option>
<option value="1">India</option>
<option value="2">Pakistan</option>
</select>
</td>
</tr>

<td colspan="2" align="center"><input type="submit" value="Register"/>

</td>
</tr>
</table>
</form>
</body>
</html>
