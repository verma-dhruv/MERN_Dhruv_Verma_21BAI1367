<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>

<body>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="reversedNumber"></span></p>

    <script>
        function reverseNumber() {
            const number = document.getElementById('numberInput').value;
            const reversed = parseFloat(number.toString().split('').reverse().join(''));
            document.getElementById('reversedNumber').textContent = isNaN(reversed) ? 'Invalid input' : reversed;
        }
    </script>
</body>

</html>
