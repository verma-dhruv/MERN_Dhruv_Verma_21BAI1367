<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>

<body>
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button>
    <p>Date: <span id="dateDisplay"></span></p>
    <p>Time: <span id="timeDisplay"></span></p>

    <script>
        function showDate() {
            const currentDate = new Date().toDateString();
            document.getElementById('dateDisplay').textContent = currentDate;
            document.getElementById('timeDisplay').textContent = '';
        }

        function showTime() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('timeDisplay').textContent = currentTime;
            document.getElementById('dateDisplay').textContent = '';
        }
    </script>
</body>

</html>
